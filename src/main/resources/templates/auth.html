<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenvix - Autenticação</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

<div class="container" id="container" th:classappend="${show == 'register'} ? 'right-panel-active' : ''">

    <div class="form-container sign-up-container">
        <form id="signUpForm" novalidate>
            <h2>Crie sua Conta</h2>
            <div id="signUpMessage" class="message" style="width: 100%;"></div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Nome de usuário" required/>
                <span class="validation-message" id="username-validation"></span>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required/>
                <span class="validation-message" id="email-validation"></span>
            </div>
            <div class="input-group">
                <input type="text" id="cpf" placeholder="CPF" required/>
                <span class="validation-message" id="cpf-validation"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required minlength="8"/>
                <span class="validation-message" id="password-validation"></span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required minlength="8"/>
                <span class="validation-message" id="confirmPassword-validation"></span>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Cadastrar</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form id="signInForm" novalidate> <h2>Entrar</h2>
            <div id="signInMessage" class="message" style="width: 100%;"></div>
            <div class="input-group">
                <input type="text" id="signInCpf" name="username" placeholder="CPF" required/>
            </div>
            <div class="input-group">
                <input type="password" id="signInPassword" name="password" placeholder="Senha" required/>
            </div>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <div class="logo-container">
                    <a href="/"><img src="/images/zenvix-logo.png" alt="Logo Zenvix"></a>
                </div>
                <h1>Bem-vindo de Volta!</h1>
                <p>Para se manter conectado conosco, por favor, faça o login com suas informações pessoais.</p>
                <button class="btn ghost" id="signIn">Entrar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <div class="logo-container">
                    <a href="/"><img src="/images/zenvix-logo.png" alt="Logo Zenvix"></a>
                </div>
                <h1>Olá, Amigo!</h1>
                <p>Insira seus dados pessoais e comece sua jornada conosco.</p>
                <button class="btn ghost" id="signUp">Cadastre-se</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
