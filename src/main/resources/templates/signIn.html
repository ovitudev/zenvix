<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zenvix</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="split-screen-container">
    <div class="left-pane">
        <div class="logo-container">
            <a href="/"><img src="/images/zenvix-logo.png" alt="Logo Zenvix"></a>
        </div>
    </div>
    <div class="right-pane">
        <div class="form-card">
            <h2>Sign in to Zenvix</h2>
            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="social-login">
                <button class="btn btn-social btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"> Continue with Google
                </button>
                <button class="btn btn-social btn-apple">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo"> Continue with Apple
                </button>
            </div>
            <p class="signup-link">
                Don't have an account? <a href="/signUp">Sign Up now</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
